<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aman Sharma Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
      }
      .hero {
        background: url("assets/bg.jpg") center/cover no-repeat;
      }
      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(8px);
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <header class="fixed top-0 w-full bg-white shadow z-50 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-teal-600" id="name"></h1>
        <nav class="space-x-4 font-medium">
          <a href="#about" class="hover:text-purple-600">About</a>
          <a href="#skills" class="hover:text-purple-600">Skills</a>
          <a href="#projects" class="hover:text-purple-600">Projects</a>
          <a href="#contact" class="hover:text-purple-600">Contact</a>
        </nav>
      </div>
    </header>

    <section
      class="hero h-screen flex items-center justify-center text-center px-4"
      id="hero"
    >
      <div class="glass p-10 rounded-xl shadow-xl max-w-xl" data-aos="fade-up">
        <img
          src="assets/profile.JPG"
          alt="Profile Picture"
          class="w-32 h-32 mx-auto mb-4 rounded-full border-4 border-teal-500 shadow-lg"
        />
        <h2 class="text-4xl font-bold mb-2 text-teal-700" id="title"></h2>
        <p class="text-lg mb-4 text-gray-800" id="bio"></p>
        <div class="space-x-6 text-3xl">
          <a id="github" class="hover:text-purple-600"
            ><i class="fab fa-github"></i
          ></a>
          <a id="X" class="hover:text-purple-600"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
      </div>
    </section>

    <main class="container mx-auto px-4 py-20 space-y-20">
      <section id="about" data-aos="fade-right">
        <h3 class="text-3xl font-semibold mb-4 text-teal-700">About Me</h3>
        <p class="text-gray-700">
          Hi, I'm <span id="nameInline"></span> â€” passionate about building
          interactive full stack and blockchain experiences.
        </p>
      </section>

      <section id="skills" data-aos="fade-left">
        <h3 class="text-3xl font-semibold mb-4 text-teal-700">Skills</h3>
        <div class="flex flex-wrap gap-4" id="skillsList"></div>
      </section>

      <section id="projects" data-aos="zoom-in">
        <h3 class="text-3xl font-semibold mb-4 text-teal-700">Projects</h3>
        <div
          class="grid grid-cols-1 md:grid-cols-2 gap-6"
          id="projectsList"
        ></div>
      </section>

      <section id="contact" data-aos="fade-up">
        <h3 class="text-3xl font-semibold mb-4 text-teal-700">Contact</h3>
        <p class="text-gray-700 mb-2">
          Email: <a class="text-purple-600 hover:underline" id="emailLink"></a>
        </p>
        <p class="text-gray-700">
          Phone:
          <a class="text-purple-600 hover:underline" id="contactNumber"></a>
        </p>
      </section>
    </main>

    <footer class="text-center p-6 bg-gray-100 mt-20 text-sm text-gray-500">
      <p>&copy; <span id="year"></span> Aman Sharma. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
